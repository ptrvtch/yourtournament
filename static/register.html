<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Register</h1>

        <div class="well">
            <form role="form" >
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password1" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="register__password">Confirm password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password2" placeholder="" />
                </div>

                <div class="form-group">
                    <button type='button' class="btn btn-primary" ng-click="vm.register()">Submit</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="main">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Your Tournament</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!!vm.user"><a ui-sref="main.profile">{$ vm.user.username $}</a></li>
                    <li ng-hide="!!vm.user"><a href="" ng-click="vm.openSignIn()">{$ 'auth.signin' | translate $}</a></li>
                    <li ng-hide="!!vm.user"><a href="" ng-click="vm.openSignUp()">{$ 'auth.signup' | translate $}</a></li>
                    <li ng-show="!!vm.user"><a href="" ng-click="vm.logout()">{$ 'auth.logout' | translate $}</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div ncy-breadcrumb></div>
    </div>

    <div ui-view></div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    2016 Oleg Omelchenko
                </div>

                <div class="col-sm-6">
                    <form>
                        <select title="language" class="form-control input-sm"
                                ng-change="vm.setLanguage()"
                                ng-model="vm.currentLanguage">
                            <option ng-repeat="lang in vm.languages" value="{$ lang.val $}">{$ lang.name $}</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</div>

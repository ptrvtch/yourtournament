{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Tournament</title>
    <link rel="stylesheet" href="{% static "js/bower/bootstrap/dist/css/bootstrap.css" %}">
    <script src="{% static "js/bower/angular/angular.js" %}"></script>
    <script src="{% static "js/bower/angular-cookies/angular-cookies.js" %}"></script>
    <script src="{% static "js/app/app.js" %}"></script>
    <script src="{% static "js/app/auth/service.js" %}"></script>
    <script src="{% static "js/app/auth/controller.js" %}"></script>
</head>
<body ng-app="yt">
<div class="row" ng-controller="AuthController as vm">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form role="form" >
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
                </div>

                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
                </div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
                </div>

                <div class="form-group">
                    <button type='button' class="btn btn-primary" ng-click="vm.register()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

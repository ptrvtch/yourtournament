{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Tournament</title>

    <!-- Bootstrap -->
{#    <link rel="stylesheet" href="{% static "bower/bootstrap/dist/css/bootstrap.css" %}">#}
    <link rel="stylesheet" href="{% static "bower/bower-bootswatch-paper/css/paper.css" %}">
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <script src="{% static "bower/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bower/bootstrap/dist/js/bootstrap.js" %}"></script>
    <!-- Material design fonts and icons -->
{#    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">#}
{#    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">#}
{#    <link rel="stylesheet" href="{% static "bower/bootstrap-material-design/dist/css/bootstrap-material-design.css" %}">#}
{#    <link rel="stylesheet" href="{% static "bower/bootstrap-material-design/dist/css/ripples.css" %}">#}
    <!-- AngularJS libs -->
    <script src="{% static "bower/angular/angular.js" %}"></script>
    <script src="{% static "bower/ngstorage/ngStorage.js" %}"></script>
    <script src="{% static "bower/angular-cookies/angular-cookies.js" %}"></script>
    <script src="{% static "bower/angular-route/angular-route.js" %}"></script>
    <script src="{% static "bower/ng-token-auth/dist/ng-token-auth.js" %}"></script>
    <script src="{% static "bower/angular-bootstrap/ui-bootstrap-tpls.js" %}"></script>

    <!-- AngularJS app scripts -->
    <script src="{% static "js/app/app.js" %}"></script>
    <script src="{% static "js/app/auth/service.js" %}"></script>
    <script src="{% static "js/app/auth/controller.js" %}"></script>
    <script src="{% static "js/app/MainController.js" %}"></script>
    <base href="/" />
</head>

<body ng-app="yt">
<nav class="navbar navbar-default" role="navigation" ng-controller="MainController as vm">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Your Tournament</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!!vm.user"><a href="/profile">{$ vm.user.username $}</a></li>
                <li ng-hide="!!vm.user"><a href="" ng-click="vm.openSignIn()">Sign in</a></li>
                <li ng-hide="!!vm.user"><a href="" ng-click="vm.openSignUp()">Sign up</a></li>
                <li ng-show="!!vm.user"><a href="" ng-click="vm.logout()">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="ng-view"></div>
</body>
</html>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h2>{$ 'as.confirmDeleteHeader' | translate $}</h2>
        </div>
        <p>
            {$ 'as.confirmDeleteText' | translate $} <strong>{$ vm.associationToDelete.name $}</strong>. <br>
            {$ 'as.confirmDeleteText2' |translate $}
        </p>
        <form ng-submit="vm.confirmDelete()">
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">{$ 'as.delete' | translate $}</button>
                <button class="btn btn-default btn-lg" type="reset"
                        id="cancelButton"
                        ng-click="vm.cancelDelete()">{$ 'as.cancel' | translate $}</button>
            </div>
        </form>
    </div>
</div>

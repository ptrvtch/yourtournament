<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h2>Delete Association</h2>

        </div>
        <p>
            You are going to delete {$ vm.associationToDelete.name $}. Once you do it, you cannot return it back.
            Are you sure?
        </p>
        <form ng-submit="vm.confirmDelete()">
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">Delete</button>
                <button class="btn btn-default btn-lg" type="reset"
                        id="cancelButton"
                        ng-click="vm.cancelDelete()">Cancel</button>
            </div>
        </form>
    </div>
</div>

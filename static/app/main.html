<div class="main" flex layout="column">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><a ui-sref="main.index">Your Tournament</a></h2>
                <span flex></span>
                <md-button ui-sref="main.profile"
                           ng-show="vm.isAuthenticated()"
                           aria-label="profile"
                           title="{$ vm.user.username $}"
                           class="md-icon-button">
                    <span class="material-icons">account_box</span>
                </md-button>
                <md-button ng-hide="vm.isAuthenticated()"
                           ng-click="vm.openSignUp()"
                           aria-label="{$ 'auth.signup' | translate $}">
                    {$ 'auth.signup' | translate $}
                </md-button>
                <md-button ng-hide="vm.isAuthenticated()"
                           ng-click="vm.openSignIn()"
                           aria-label="{$ 'auth.signin' | translate $}">
                    {$ 'auth.signin' | translate $}
                </md-button>
                <md-button ng-show="vm.isAuthenticated()"
                           ng-click="vm.logout()"
                           title="{$ 'auth.logout' | translate $}"
                           class="md-icon-button"
                           aria-label="{$ 'auth.logout' | translate $}">
                    <span class="material-icons">exit_to_app</span>
                </md-button>
            </div>
        </md-toolbar>
    </md-content>


    <div ncy-breadcrumb></div>

    <div ui-view flex layout="column"></div>
</div>
